<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoinKrazy Mini Game Thumbnails</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #f0f0f0;
        font-family:
          Arial Black,
          Arial,
          sans-serif;
      }

      .thumbnail {
        width: 400px;
        height: 400px;
        background: linear-gradient(180deg, #4b91f1 0%, #1d4ed8 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        margin: 20px;
        border-radius: 8px;
        overflow: hidden;
      }

      .title-text {
        font-size: 72px;
        font-weight: 900;
        color: #ffd700;
        text-shadow: 4px 4px 0px #000;
        line-height: 0.9;
        margin: 0;
      }

      .branding {
        position: absolute;
        bottom: 20px;
        font-size: 32px;
        font-weight: bold;
        color: #1b4b84;
      }

      .game-icon {
        font-size: 80px;
        margin: 20px 0;
      }

      .wheel {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: conic-gradient(
          from 0deg,
          #ffd700,
          #ff8c00,
          #ff6b35,
          #ffd700,
          #ff8c00,
          #ff6b35,
          #ffd700,
          #ff8c00
        );
        border: 6px solid #000;
        position: relative;
        margin: 20px 0;
      }

      .wheel::before {
        content: "";
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-bottom: 16px solid #ff0000;
      }

      .wheel::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        background: #000;
        border-radius: 50%;
      }

      .number-display {
        background: #000;
        color: #00ff00;
        padding: 15px 25px;
        border-radius: 8px;
        font-family: "Courier New", monospace;
        font-size: 32px;
        font-weight: bold;
        border: 4px solid #fff;
        margin: 20px 0;
      }

      .coins {
        display: flex;
        gap: 20px;
        margin: 20px 0;
      }

      .coin {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ffd700, #ffa500);
        border: 4px solid #000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        color: #000;
      }

      .sc-labels {
        display: flex;
        gap: 20px;
        margin-top: 10px;
      }

      .sc-label {
        background: #fff;
        padding: 5px 12px;
        border-radius: 6px;
        border: 2px solid #000;
        font-size: 14px;
        font-weight: bold;
        color: #000;
      }
    </style>
  </head>
  <body>
    <h1>CoinKrazy Mini Game Thumbnails</h1>
    <p>Right-click and "Save image as" to download each thumbnail.</p>

    <!-- Lucky Wheel Spin -->
    <div class="thumbnail" id="lucky-wheel">
      <div class="title-text">LUCKY</div>
      <div class="title-text">WHEEL</div>
      <div class="wheel"></div>
      <div class="branding">CoinKrazy.com</div>
    </div>

    <!-- Number Guess Master -->
    <div class="thumbnail" id="number-guess">
      <div class="title-text">NUMBER</div>
      <div class="title-text">GUESS</div>
      <div class="number-display">? ? ?</div>
      <div class="branding">CoinKrazy.com</div>
    </div>

    <!-- Coin Flip Challenge -->
    <div class="thumbnail" id="coin-flip">
      <div class="title-text">COIN</div>
      <div class="title-text">FLIP</div>
      <div class="coins">
        <div class="coin">H</div>
        <div class="coin">T</div>
      </div>
      <div class="sc-labels">
        <div class="sc-label">0.1 SC</div>
        <div class="sc-label">0.2 SC</div>
      </div>
      <div class="branding">CoinKrazy.com</div>
    </div>

    <script>
      // Instructions for generating actual image files:
      // 1. Open this HTML file in a browser

      // 3. Or use browser dev tools to capture screenshots
      // 4. Save as WebP format in the appropriate directory

      console.log("CoinKrazy Mini Game Thumbnails Ready");
      console.log("Right-click each thumbnail to save as image");
    </script>
  </body>
</html>
